<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Daily Weather Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Serial no </th>
                <th>City</th>
                <th>Temperature</th>
                <th>humidity</th>
                <th>Condition</th>
            </tr>
        </thead>
        <tbody>
            {% for row in weather_data %}
                <tr>
                    <td>{{ row[0] }}</td>  <!-- Date -->
                    <td>{{ row[1] }}</td>  <!-- Mean Temp -->
                    <td>{{ row[2] }}</td>  <!-- Max Temp -->
                    <td>{{ row[3] }}</td>  <!-- Min Temp -->
                    <td>{{ row[4] }}</td>  <!-- Dominant Condition -->
                </tr>
            {% else %}
                <tr>
                    <td colspan="5">No weather data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
